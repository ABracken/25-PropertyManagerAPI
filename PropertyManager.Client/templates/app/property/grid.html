<div class="well well-sm clearfix">
    <h2>
        <i class="glyphicon glyphicon-home"></i>  <strong> Properties</strong>
        <button type="button" class="btn btn-default pull-right btn-lg btn-ui-view-add" ui-sref="property.detail"><i class="glyphicon glyphicon-plus"></i> Add Property</button>
    </h2>
</div>
<div class="ui-view-table">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Property Name</th>
                <th>Address1</th>
                <th>Address2</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="property in properties">
                <td>{{property.Name}}</td>
                <td>{{property.Address1}}</td>
                <td>{{property.Address2}}</td>
                <td>{{property.City}}</td>
                <td>{{property.State}}</td>
                <td>{{property.Zip}}</td>
                <td>
                    <button class="btn btn-sm btn-default btn-ui-view-edit" ui-sref="property.detail({ id: property.PropertyId })">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-default btn-ui-view-delete" ng-click="deleteProperty(property)">
                        <i class="fa fa-remove"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="panel-body">
            <div class="alert alert-danger" ng-hide="properties.length">
                There are no properties -  <a ui-sref="property.detail">Click here to add one</a>
            </div>
        </div>
    </div>
</div>
